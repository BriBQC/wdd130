<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <meta name="description" content="Media card for the Logan Utah Temple of the 
    Church of Jesus Christ of Latter-Day Saints.">
    <script src="https://kit.fontawesome.com/470f091f21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="media_card">
        <img class="image" src="images/logan_temple_lds.jpeg" alt="Logan Utah Temple">
        <h1>Logan Utah Temple</h1>
        <div class="words">
            The Logan Utah Temple was dedicated on May 19, 1884 by John Taylor,
             becoming the second temple built in Utah.  
        </div>
        <div class="detail_box">
            <div class="sqft">
                sq ft: 119,619
            </div>
            <div class="details_button">
                <a class="link" href="https://www.churchofjesuschrist.org/temples/details/logan-utah-temple?lang=eng">details ...</a>
            </div>
        </div>
        <div class="icon-box">
            <div class=icon><div></div>
        </div>
    </div>
</body>
</html>
