<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe Yoga Studio Newsletter Sign-Up</title>
    <meta 
        name="description" 
        content="The sign-up page to subscribe to the Breathe Yoga Studio Newsletter."
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img 
            class="logo"
            src="images/breatheYogaLogo.png" 
            alt="Breathe Yoga Studio Logo"
        />
        <div>
            <div class="title">
                Breathe Yoga Studio
            </div>
            <nav>
                <ul class="page-navigation">
                    <li><a class="link" href="index.html" title="Breathe Homepage">Home</a></li>
                    <li><a class="link" href="#Contact" title="Reach Out to Us">Contact</a></li>
                    <li><a class="link" href="#About" title="All About Breathe">About</a></li>
                    <li><a class="link" href="classes.html" title="Classes We Offer">Classes</a></li>
                    <li><a class="link" href="learn.html" title="Learn Common Yoga Terms">Learn</a></li>
                    <li><a class="link" href="#Shop" title="Breathe Yoga Shop">Shop</a></li>
                    <li><a class="link" href="#FAQ" title="frequently Asked Questions">FAQ</a></li>
                </ul>
            </nav>
        </div>
        <div class="register-button">
            <a class="register-link" href="#" title="Registration Page">Sign-Up<br>Now</a>
        </div>
    </header>
    <main>
        <form action=#>
            <div class="news-title">
                Subscribe To Our Newsletter
            </div>
            <ul class="news-list">
                <li>
                    <label for="first-name">First Name:</label>
                </li>
                <li>
                    <input type="text" id="first-name" name="user_name">
                </li>
                <li>
                    <label for="last-name">Last Name:</label>
                </li>
                <li>
                    <input type="text" id="last-name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                </li>
                <li>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li class="button">
                    <button type="submit">Subscribe</button>
                </li>
            </ul>
        </form>
    </main>
    <footer>
        <div class="copyright-box">
            <div>
                &copy; 2021 Breathe Yoga Studio<br>Brianna Chandler<br>WDD 130
            </div>
            <div>
                <a class="attributes" href="attributes.html">Attributes</a>
            </div>
        </div>
        <div class="subscribe-btn">
            <a class="subscribe-link" href="newsletter.html">
                SUBSCRIBE<br>To Our Newsletter
            </a>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com"><img src="images/iconFacebook.png" alt="Facebook Icon"></a>
            <a href="https://www.instagram.com"><img src="images/iconInstagram.png" alt="Instagram Icon"></a>
            <a href="https://www.twitter.com"><img src="images/iconTwitter.png" alt="Twitter Icon"></a>
        </div>
    </footer>
</body>
